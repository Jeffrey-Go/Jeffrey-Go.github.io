<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<title>菲律賓Peso計算機</title>
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
<style>
    *{box-sizing:border-box;margin:0;padding:0;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,"Noto Sans",sans-serif}
    body{background:#f2f4f6;color:#222}
    header{background:#1976d2;color:#fff;text-align:center;padding:14px 0;font-size:20px;font-weight:bold;position:sticky;top:0;z-index:2}
    .list{max-width:420px;margin:0 auto;padding:8px 12px 90px}
    .row{display:flex;align-items:center;justify-content:space-between;padding:12px 8px;border-bottom:1px solid #e0e0e0}
    .row label{font-size:18px;font-weight:600;color:#333;flex:0 0 90px}
    .row input{width:110px;height:44px;font-size:22px;text-align:center;border:1px solid #bbb;border-radius:6px}
    .footer{position:fixed;bottom:0;left:0;right:0;background:#fff;border-top:1px solid #e0e0e0;padding:14px 0;text-align:center;font-size:24px;font-weight:bold;color:#1976d2}
    @media(max-width:360px){.row input{width:90px}}
</style>
</head>
<body>
<header>菲律賓Peso計算機</header>

<div class="list">
  <div class="row">
    <label>₱1000</label>
    <input type="number" min="0" value="0" id="1000" oninput="calc()">
  </div>
  <div class="row">
    <label>₱500</label>
    <input type="number" min="0" value="0" id="500" oninput="calc()">
  </div>
  <div class="row">
    <label>₱200</label>
    <input type="number" min="0" value="0" id="200" oninput="calc()">
  </div>
  <div class="row">
    <label>₱100</label>
    <input type="number" min="0" value="0" id="100" oninput="calc()">
  </div>
  <div class="row">
    <label>₱50</label>
    <input type="number" min="0" value="0" id="50" oninput="calc()">
  </div>
  <div class="row">
    <label>₱20</label>
    <input type="number" min="0" value="0" id="20" oninput="calc()">
  </div>
  <div class="row">
    <label>₱10</label>
    <input type="number" min="0" value="0" id="10" oninput="calc()">
  </div>
  <div class="row">
    <label>₱5</label>
    <input type="number" min="0" value="0" id="5" oninput="calc()">
  </div>
  <div class="row">
    <label>₱1</label>
    <input type="number" min="0" value="0" id="1" oninput="calc()">
  </div>
</div>

<div class="footer">總金額：₱<span id="total">0</span></div>

<script>
function calc(){
  const d=[1000,500,200,100,50,20,10,5,1];
  let t=0;
  d.forEach(v=> t+=(parseInt(document.getElementById(v).value)||0)*v );
  document.getElementById('total').textContent=t.toLocaleString();
}
</script>
</body>
</html>
